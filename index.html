<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Untappd Venue Live Check-ins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Untappd look alike fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

  <style>
  :root {
    --bg-main: #14151a;           /* dark slate */
    --bg-strip: #181920;          /* slightly lighter strip */
    --accent-yellow: #f4c430;     /* warm Untappd-like yellow */
    --accent-yellow-soft: #ffdd6a;
    --text-main: #f9fafb;
    --text-soft: #c3c6d1;
    --text-muted: #8e93a3;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html,
  body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
  }

  body {
    background: var(--bg-main);
    color: var(--text-main);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px 16px;
  }

  /* Outer container – works as a bottom bar or full-width strip */
  .shell {
    width: 100%;
    max-width: 1920px;
    height: 100%;
    max-height: 140px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .ticker-shell {
    width: 100%;
    background: var(--bg-strip);
    border-radius: 6px;
    padding: 10px 18px;
    display: flex;
    align-items: center;
    gap: 18px;
    border: 1px solid #20222c;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.45);
  }

  /* LEFT LABEL (like Untappd’s subtle “CHECK-INS” tag) */
  .ticker-label {
    flex-shrink: 0;
    padding: 6px 12px;
    border-radius: 999px;
    border: 1px solid rgba(244, 196, 48, 0.9);
    background: rgba(244, 196, 48, 0.12);
    font-size: 0.7rem;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--accent-yellow-soft);
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
  }

  .ticker-label-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--accent-yellow);
  }

  /* MAIN TICKER WINDOW */
  .ticker-window {
    flex: 1;
    overflow: hidden;
    position: relative;
    height: 34px;
  }

  .ticker-track {
    position: absolute;
    white-space: nowrap;
    display: inline-flex;
    align-items: center;
    will-change: transform;
    animation: scroll 45s linear infinite;
  }

  .ticker-content {
    display: inline-flex;
    align-items: center;
    gap: 1.8rem;
    font-size: 0.98rem;
    color: var(--text-main);
  }

  .ticker-item {
    display: inline-flex;
    align-items: baseline;
    gap: 0.4rem;
  }

  .ticker-user {
    font-weight: 600;
    color: var(--accent-yellow);
  }

  .ticker-beer {
    font-weight: 600;
    color: var(--text-main);
  }

  .ticker-brewery {
    font-size: 0.9rem;
    color: var(--text-soft);
  }

  .ticker-separator {
    font-size: 0.9rem;
    color: var(--text-muted);
  }

  .ticker-time {
    font-size: 0.9rem;
    color: var(--text-muted);
  }

  .ticker-empty {
    font-size: 0.9rem;
    color: var(--text-soft);
  }

  /* RIGHT-SIDE STATUS TEXT */
  .status-pill {
    flex-shrink: 0;
    font-size: 0.78rem;
    color: var(--text-muted);
    white-space: nowrap;
  }

  @keyframes scroll {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(-50%);
    }
  }

  @media (max-width: 900px) {
    .shell {
      max-height: 110px;
    }

    .ticker-shell {
      padding-inline: 12px;
    }

    .ticker-label {
      display: none; /* hide left label on small screens if needed */
    }

    .ticker-content {
      font-size: 0.9rem;
      gap: 1.2rem;
    }
  }
</style>
</head>
<body>

      <div class="ticker-window">
        <div class="ticker-track" id="tickerTrack">

            <span class="ticker-empty">Waiting for check-ins… open Untappd and log a beer at your home venue.</span>
          </div>

      <div class="status-pill" id="statusText">

  function timeAgo(dateString) {
    const then = new Date(dateString);
    if (isNaN(then)) return "";
    const now = new Date();
    const diffMs = now - then;
    const minutes = Math.floor(diffMs / 60000);
    const hours = Math.floor(minutes / 60);

    if (minutes < 1) return "just now";
    if (minutes < 60) return `${minutes} min ago`;
    if (hours < 24) return `${hours} hr${hours !== 1 ? "s" : ""} ago`;
    const days = Math.floor(hours / 24);
    return `${days} day${days !== 1 ? "s" : ""} ago`;
  }

  function isRecentEnough(dateString) {
    const then = new Date(dateString);
    if (isNaN(then)) return false;
    const now = new Date();
    const diffMs = now - then;
    const hours = diffMs / (1000 * 60 * 60);
    return hours <= MAX_AGE_HOURS;
  }

  // Remove "a " / "an " from beer names
  function cleanBeerName(name) {
    if (!name) return "";
    return name.replace(/^(a |an )/i, "").trim();
  }

  // Rating parser: handles "(4.5/5 Stars)", "(4.5/5)", "4.5/5", "Rating: 4.5"

    const text = raw.replace(/<[^>]+>/g, " ");

    if (match) return match[1];

</body>
</html>

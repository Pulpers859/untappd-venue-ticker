<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Untappd Venue Live Check-ins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Untappd look alike fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

  <style>
  :root {
    --bg-main: #14151a;           /* dark slate */
    --bg-strip: #181920;          /* slightly lighter strip */
    --accent-yellow: #f4c430;     /* warm Untappd-like yellow */
    --accent-yellow-soft: #ffdd6a;
    --text-main: #f9fafb;
    --text-soft: #c3c6d1;
    --text-muted: #8e93a3;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html,
  body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
  }

  body {
    background: var(--bg-main);
    color: var(--text-main);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px 16px;
  }

  /* Outer container – works as a bottom bar or full-width strip */
  .shell {
    width: 100%;
    max-width: 1920px;
    height: 100%;
    max-height: 140px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .ticker-shell {
    width: 100%;
    background: var(--bg-strip);
    border-radius: 6px;
    padding: 10px 18px;
    display: flex;
    align-items: center;
    gap: 18px;
    border: 1px solid #20222c;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.45);
  }

  /* LEFT LABEL (like Untappd’s subtle “CHECK-INS” tag) */
  .ticker-label {
    flex-shrink: 0;
    padding: 6px 12px;
    border-radius: 999px;
    border: 1px solid rgba(244, 196, 48, 0.9);
    background: rgba(244, 196, 48, 0.12);
    font-size: 0.7rem;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--accent-yellow-soft);
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
  }

  .ticker-label-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--accent-yellow);
  }

  /* MAIN TICKER WINDOW */
  .ticker-window {
    flex: 1;
    overflow: hidden;
    position: relative;
    height: 34px;
  }

  .ticker-track {
    position: absolute;
    white-space: nowrap;
    display: inline-flex;
    align-items: center;
    will-change: transform;
    animation: scroll 45s linear infinite;
  }

  .ticker-content {
    display: inline-flex;
    align-items: center;
    gap: 1.8rem;
    font-size: 0.98rem;
    color: var(--text-main);
  }

  .ticker-item {
    display: inline-flex;
    align-items: baseline;
    gap: 0.4rem;
  }

  .ticker-user {
    font-weight: 600;
    color: var(--accent-yellow);
  }

  .ticker-beer {
    font-weight: 600;
    color: var(--text-main);
  }

  .ticker-brewery {
    font-size: 0.9rem;
    color: var(--text-soft);
  }

  .ticker-separator {
    font-size: 0.9rem;
    color: var(--text-muted);
  }

  .ticker-time {
    font-size: 0.9rem;
    color: var(--text-muted);
  }

  .ticker-empty {
    font-size: 0.9rem;
    color: var(--text-soft);
  }

  /* RIGHT-SIDE STATUS TEXT */
  .status-pill {
    flex-shrink: 0;
    font-size: 0.78rem;
    color: var(--text-muted);
    white-space: nowrap;
  }

  @keyframes scroll {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(-50%);
    }
  }

  @media (max-width: 900px) {
    .shell {
      max-height: 110px;
    }

    .ticker-shell {
      padding-inline: 12px;
    }

    .ticker-label {
      display: none; /* hide left label on small screens if needed */
    }

    .ticker-content {
      font-size: 0.9rem;
      gap: 1.2rem;
    }
  }
</style>
</head>
<body>
  <div class="shell">
    <div class="ticker-shell">
      <div class="ticker-label">
        <span class="ticker-label-dot"></span>
        <span>LIVE CHECK-INS</span>
      </div>

      <div class="ticker-window">
        <div class="ticker-track" id="tickerTrack">
          <div class="ticker-content" id="tickerContent">
            <span class="ticker-empty">Waiting for check-ins… open Untappd and log a beer at your home venue.</span>
          </div>
        </div>
      </div>

      <div class="status-pill" id="statusText">
        Updating every 60s
      </div>
    </div>
  </div>

  <script>
  // ========= CONFIG =========
  // Your Untappd VENUE RSS URL:
  const VENUE_RSS_URL = "https://untappd.com/rss/venue/9899874";

  // Refresh how often (ms)
  const REFRESH_MS = 60000; // 60 seconds

  // Only show check-ins from the last N hours
  const MAX_AGE_HOURS = 7000; // ~292 days

  // ========= ELEMENTS =========
  const tickerTrack = document.getElementById("tickerTrack");
  const tickerContent = document.getElementById("tickerContent");
  const statusText = document.getElementById("statusText");

  // ========= TIME HELPERS =========

  function timeAgo(dateString) {
    const then = new Date(dateString);
    if (isNaN(then)) return "";
    const now = new Date();
    const diffMs = now - then;
    const minutes = Math.floor(diffMs / 60000);
    const hours = Math.floor(minutes / 60);

    if (minutes < 1) return "just now";
    if (minutes < 60) return minutes + " min ago";
    if (hours < 24) return hours + " hr" + (hours !== 1 ? "s" : "") + " ago";
    const days = Math.floor(hours / 24);
    return days + " day" + (days !== 1 ? "s" : "") + " ago";
  }

  function isRecentEnough(dateString) {
    const then = new Date(dateString);
    if (isNaN(then)) return false;
    const now = new Date();
    const diffMs = now - then;
    const hours = diffMs / (1000 * 60 * 60);
    return hours <= MAX_AGE_HOURS;
  }

  // ========= PARSERS =========

  // Rating parser:
  // Tries multiple patterns and falls back to "first 0.0–5.0-ish number".
  function parseRating(item) {
    const raw =
      (item.description || "") + " " + (item.content || "") + " " + (item.content_html || "");
    const text = raw.replace(/<[^>]+>/g, " "); // strip HTML tags

    let match =
      text.match(/Rating:\s*([0-9.]+)/i) ||
      text.match(/Rated\s*([0-9.]+)/i) ||
      text.match(/([0-5](?:\.[0-9])?)\s*\/\s*5/i); // like "4.25 / 5"

    if (match) {
      return match[1];
    }
    return "";
  }

  // Title parser:
  // Expected shapes:
  // "User is drinking a Beer Name by Brewery Name at Venue Name"
  // "User drank Beer Name by Brewery Name at Venue Name"
  // or sometimes "User is drinking Beer Name (Brewery Name) at Venue Name"
  function parseUntappdTitle(title) {
    let user = "";
    let beer = "";
    let brewery = "";

    if (!title) return { user, beer, brewery };

    // First, remove trailing " at Venue..." so venue name never appears
    let base = title;
    const atIndex = base.toLowerCase().lastIndexOf(" at ");
    if (atIndex !== -1) {
      base = base.slice(0, atIndex);
    }

    // Separate user from rest
    let parts = base.split(" is drinking ");
    if (parts.length === 1) {
      parts = base.split(" drank ");
    }

    let rest = "";
    if (parts.length > 1) {
      user = parts[0].trim();
      rest = parts[1].trim();
    } else {
      rest = base.trim();
    }

    // First attempt: split "beer by brewery"
    let beerCandidate = rest;
    let breweryCandidate = "";

    const bySplit = rest.split(" by ");
    if (bySplit.length > 1) {
      beerCandidate = bySplit[0].replace(/^a\s+/i, "").trim();
      breweryCandidate = bySplit.slice(1).join(" by ").trim(); // just in case there's an extra "by"
    }

    // If no "by" pattern, look for trailing "(Brewery)" at end of beer name
    if (!breweryCandidate) {
      const parenMatch = beerCandidate.match(/\(([^)]+)\)\s*$/);
      if (parenMatch) {
        breweryCandidate = parenMatch[1].trim();
        beerCandidate = beerCandidate.replace(/\s*\([^)]+\)\s*$/, "").trim();
      }
    }

    beer = beerCandidate;
    brewery = breweryCandidate;

    return { user, beer, brewery };
  }

  function addSeparator(parent) {
    const dot = document.createElement("span");
    dot.className = "ticker-separator";
    dot.textContent = "·";
    parent.appendChild(dot);
  }

  // ========= BUILD TICKER =========

  function buildTicker(items) {
    tickerContent.innerHTML = "";

    if (!items || !items.length) {
      const span = document.createElement("span");
      span.className = "ticker-empty";
      span.textContent =
        "No recent check-ins. Be the first to log a beer at this venue!";
      tickerContent.appendChild(span);
      return;
    }

    // Only keep items within MAX_AGE_HOURS
    const recentItems = items.filter((item) => isRecentEnough(item.pubDate));

    if (!recentItems.length) {
      const span = document.createElement("span");
      span.className = "ticker-empty";
      span.textContent =
        "No check-ins in the selected time window. Be the first to log a beer!";
      tickerContent.appendChild(span);
      return;
    }

    const maxItems = Math.min(recentItems.length, 10);

    for (let i = 0; i < maxItems; i++) {
      const item = recentItems[i];
      const { user, beer, brewery } = parseUntappdTitle(item.title);
      const rating = parseRating(item);
      const time = timeAgo(item.pubDate);

      const itemEl = document.createElement("span");
      itemEl.className = "ticker-item";

      // Format:
      // User · Beer Name by Brewery Name · - 4.25 · 3 min ago

      const userEl = document.createElement("span");
      userEl.className = "ticker-user";
      userEl.textContent = user || "Someone";

      const beerEl = document.createElement("span");
      beerEl.className = "ticker-beer";

      if (beer && brewery) {
        beerEl.textContent = `${beer} by ${brewery}`;
      } else if (beer) {
        beerEl.textContent = beer;
      } else {
        beerEl.textContent = "A beer";
      }

      const ratingEl = document.createElement("span");
      ratingEl.className = "ticker-beer";
      ratingEl.textContent = rating ? `- ${rating}` : "";

      const timeEl = document.createElement("span");
      timeEl.className = "ticker-time";
      timeEl.textContent = time || "";

      // Build line:
      // User
      itemEl.appendChild(userEl);

      // · Beer by Brewery
      if (beer) {
        addSeparator(itemEl);
        itemEl.appendChild(beerEl);
      }

      // · - 4.25
      if (rating) {
        addSeparator(itemEl);
        itemEl.appendChild(ratingEl);
      }

      // · time ago
      if (time) {
        addSeparator(itemEl);
        itemEl.appendChild(timeEl);
      }

      tickerContent.appendChild(itemEl);

      if (i < maxItems - 1) {
        const sep = document.createElement("span");
        sep.className = "ticker-separator";
        sep.textContent = "·";
        tickerContent.appendChild(sep);
      }
    }

    // Duplicate content for seamless scrolling
    const clone = tickerContent.cloneNode(true);
    tickerTrack.innerHTML = "";
    tickerTrack.appendChild(tickerContent);
    tickerTrack.appendChild(clone);
  }

  // ========= FETCH & REFRESH =========

  async function fetchCheckins() {
    if (!VENUE_RSS_URL) {
      statusText.textContent = "Configure VENUE_RSS_URL in the code.";
      return;
    }

    try {
      statusText.textContent = "Updating…";

      const rssUrl = encodeURIComponent(VENUE_RSS_URL);
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;

      const res = await fetch(apiUrl);
      if (!res.ok) {
        statusText.textContent = "Feed error";
        return;
      }

      const data = await res.json();
      const items = data.items || [];

      buildTicker(items);

      statusText.textContent =
        "Last updated " + new Date().toLocaleTimeString();
    } catch (err) {
      console.error(err);
      statusText.textContent = "Network error";
    }
  }

  function startAutoRefresh() {
    fetchCheckins();
    setInterval(fetchCheckins, REFRESH_MS);
  }

  document.addEventListener("DOMContentLoaded", startAutoRefresh);
</script>

</body>
</html>
